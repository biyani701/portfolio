<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      (function () {
        const search = window.location.search;
        const params = new URLSearchParams(search);
        const debug = params.get("debug") === "true";
        const code = params.get("code");
        const state = params.get("state");
        const error = params.get("error");

        console.log("ğŸš€ 404.html loaded");
        console.log("ğŸ” Query params:", Object.fromEntries(params.entries()));
        console.log("ğŸ Debug mode:", debug);

        if (code || error) {
          localStorage.setItem("oauth.code", code ?? "");
          localStorage.setItem("oauth.state", state ?? "");
          localStorage.setItem("oauth.error", error ?? "");
          console.log("ğŸ’¾ Stored OAuth info in localStorage");
        }

        if (code) {
          const hash = "#" + search.substring(1); // convert ?code=xyz to #code=xyz
          const redirect = "/" + hash;
          sessionStorage.redirect = redirect;
          console.log("â†ªï¸ OAuth redirect path set:", redirect);
        }

        const finalRedirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (finalRedirect && finalRedirect !== location.href) {
          history.replaceState(null, null, finalRedirect);
        }

        if (!debug) {
          setTimeout(() => {
            console.log("â© Redirecting to / now...");
            window.location.href = "/";
          }, 10000); // 10-second delay
        } else {
          console.log("ğŸ›‘ Debug mode â€” staying on this page.");
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting... open DevTools console to inspect logs and stored data.</p>
  </body>
</html>
