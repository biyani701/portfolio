<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/klaro.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="klaro"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      window.klaroConfig = {
        version: 1,
        elementID: 'klaro',
        storageMethod: 'cookie',
        cookieName: 'klaro',
        privacyPolicy: '/privacy-policy.html',
        default: false,
        mustConsent: false,
        acceptAll: true,
        hideDeclineAll: false,
        services: [
          {
            name: 'tally',
            title: 'Tally Contact Form',
            purposes: ['contact'],
            cookies: [],
            required: true,
            optOut: false,
            onlyOnce: true,
          },
        ],
        translations: {
          en: {
            consentModal: {
              title: 'Cookie & Privacy Preferences',
              description: 'This site uses third-party services like Tally to process contact forms.',
            },
            purposes: {
              contact: 'Contact Form',
            },
          },
        },
      };
    </script>

    <script src="%PUBLIC_URL%/klaro.js"></script>
    <script>  
      function initializeKlaro() {
        if (window.klaro && typeof window.klaro.run === 'function') {
          try {
            window.klaro.run(window.klaroConfig);
            // Verify that show method is available
            if (typeof window.klaro.show !== 'function') {
              console.error('Klaro initialized but show method is not available');
            }
          } catch (error) {
            console.error('Error initializing Klaro:', error);
          }
        } else {
          console.error('Klaro script not loaded properly');
        }
      }

      // Wait for the script to load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeKlaro);
      } else {
        initializeKlaro();
      }
    </script>
  </body>
</html>
